<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="./thankyou.html">
      <label for="firstname">first name</label>
      <input type="text" name="firstname" id="firstname" required />
      <br />

      <label for="lastname">last name</label>
      <input type="text" name="lastname" id="lastname" required />
      <br />

      <label for="email">email</label>
      <input type="email" name="email" id="email" required />
      <br />

      <label for="password">password</label>
      <input type="password" name="password" id="password" />
      <br />

      <label for="repeatpassword">repeat password</label>
      <input type="password" name="repeatpassword" id="repeatpassword" />
      <br />

      <label for="date">birth date</label>
      <input type="date" name="date" id="date" />
      <br />

      <label for="pic">last name</label>
      <input type="file" name="pic" id="pic" />
      <br />
      <br />

      <fieldset>
        <legend>Gender</legend>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" />

        <label for="female">female</label>
        <input type="radio" name="gender" id="female" />
      </fieldset>
      <br />

      <select name="faculty" id="faculty">
        <option value="Faculty">Faculty</option>
        <option value="CS">CS</option>
        <option value="AI">AI</option>
      </select>
      <br />
      <br />

      <fieldset>
        <legend>Hobbies</legend>
        <input
          type="checkbox"
          id="programming"
          name="programming"
          value="programming"
        />
        <label for="programming">Programming</label><br />

        <input type="checkbox" id="reading" name="reading" value="reading" />
        <label for="reading">Reading</label><br />

        <input type="checkbox" id="swimming" name="swimming" value="swimming" />
        <label for="swimming">Swimming</label><br />
      </fieldset>
      <br />
      <br />

      <label for="about">About you</label>
      <br />
      <textarea name="about" id="about" placeholder="about you"></textarea>
      <br />
      <br />

      <input type="checkbox" id="agree" name="agree" value="agree" />
      <label for="agree">I agreed to terms and condition</label><br />
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
