<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <title>Linked List</title>

    <style>
      body {
        background: #f8fafc;
        padding: 30px;
        display: flex;
        gap: 20px;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
        color: #122d66;
      }

      #controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }

      input {
        padding: 8px 12px;
        border: 2px solid #2563eb;
        border-radius: 6px;
        outline: none;
        font-size: 14px;
        min-width: 50px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      button {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s ease, transform 0.15s ease;
      }

      button:hover {
        background: #1d4ed8;
        transform: scale(1.1);
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin: 20px 0;
        justify-content: center;
        align-items: center;
      }

      .node {
        padding: 12px 18px;
        border-radius: 8px;
        background: linear-gradient(135deg, #60a5fa, #2563eb);
        color: white;
        font-weight: 600;
        font-size: 15px;
        box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
        transition: all 0.3s ease;
      }

      .node:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <h2>LinkedList Simulation</h2>

    <div id="controls">
      <input type="text" id="val" placeholder="Value" />
      <button onclick="push()">Push</button>
      <button onclick="pop()">Pop</button>
      <button onclick="pushLeft()">Push Left</button>
      <button onclick="popLeft()">Pop Left</button>
      <button onclick="reverse()">Reverse</button>
    </div>

    <div id="container"></div>
  </body>
</html>
